<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    <h1>Simple Calculator</h1>
    <h6>By Leonardo Capocci</h6>
  </div>

  <div class="calculator-body">
    <div class="screen">
      123
    </div>
    <div class="buttons-grid">
      <div class="editor-buttons">
        <div id="clear">CLEAR</div>
        <div id="delete">DELETE</div>
      </div>
      <div class="numbers">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>+</div>
      </div>
      <div class="numbers">
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>-</div>
      </div>
      <div class="numbers">
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>x</div>
      </div>
      <div class="numbers">
        <div>.</div>
        <div>0</div>
        <div>=</div>
        <div>/</div>
      </div>
    </div>
  </div>
</body>
</html>
